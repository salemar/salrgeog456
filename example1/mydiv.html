<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div example</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: aqua;
            border: 2px solid black
        }
      /* id */
        #da0 {
            background-color: blueviolet;
        }
      /* class */
        .up {
            background-color: blue;
        }
        .down {
            background-color: brown;
        }   
    </style>
</head>
<body>
    <div id="da0" class="up">0</div>
    <div id="da1" class="up">1</div>
    <div id="da2" class="down">2</div>
    <div id="da3" class="down">3</div>
</body>
</html>
