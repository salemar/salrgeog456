<html>
    <head>
        <title>My First Leaflet Map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="storms.js" ></script>
    </head>
    <body>
        <h1>Hurricane Sam, 2021.</h1>
    <div id="mapid"></div>
    
    <style>
        #mapid{ width: 850px; height: 600px; }
        body {
            background-color: black;    }
        h1 {
            color:rgb(0, 245, 164);
            font-family: monospace;
            position:fixed;
            top:50px;
            right: 70px;    }
        h2 {
            color:rgb(161, 240, 214);
            font-family: monospace;
            position:fixed;
            top:100px;
            right: 70px;    }
    </style>
    <script>  

    var map = L.map('mapid').setView([36, -33.100], 3.45); 

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Ocean/World_Ocean_Base/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Sources: GEBCO, NOAA, CHS, OSU, UNH, CSUMB, National Geographic, DeLorme, NAVTEQ, and Esri',
	maxZoom: 13}).addTo(map);

    var hIcon = L.icon({    
        iconUrl: 'hurricane.png',   
        iconSize: [30,30], 
        popupAnchor: [0,0] 
    });

        var customPopup = "Hurricane Sam<br/><img src='hImage.jpg' width='200px'/>";

    L.geoJSON(storms, { 
    pointToLayer: function (feature, latlng) {
    return L.marker(latlng, {icon: hIcon});}})
    .bindPopup(customPopup)
    .addTo(map); 
    
    </script>
    </body>
</html>
