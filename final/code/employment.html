        <h2>Manufacturing jobs by state</h2>
        <h2 id="theYear">Year</h2>
        <input type="range" name="year" value="2004" min="2004" max="2023" step="1" oninput="moveSlider(this.value)">
    </div>

    <div id="map"></div>

<script>
    var map = L.map('map').setView([30, 15], 2);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 5,
        attribution: 'Â© OpenStreetMap'
        }).addTo(map);
    var selectedYear = '2004'
        function myStyle(feature) {
            return {
            "fillColor": getColor(feature.properties[selectedYear]),
            "color": "black",
            "weight": 0.75,
            "opacity": 2.0,
            "fillOpacity": 0.7
            }
        };
    function getColor(amt) {
        return amt < 1 ? "#dcdbde"
        :amt < 100000 ? "#660000"
        :amt < 400000 ? "#663300"
        :amt < 700000 ? "#666600" 
        :amt < 1000000 ? "#669900" 
        :amt <1500000 ? "#66cc00" 
        :amt >1500000 ? "#66ff00" 
        : "#adadad";
    };
    var employment = L.geoJSON(employ, {style: myStyle}).addTo(map);
    function moveSlider(value) {
        selectedYear = value; 
        map.removeLayer(employment);
        employment = L.geoJSON(employ, {style: myStyle});
        map.addLayer(employment);
        document.getElementById('theYear').innerHTML = 'Year: '+value

    }
    moveSlider('2004')

    var legend = L.control({position:'bottomleft'});
        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend'),
            grades =[1, 100000, 500000, 800000, 1000000],
            labels = [];
        for (var i= 0; i < grades.length; i++) {
            div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] : '%+');
            }
            return div;        
        };
    legend.addTo(map);
</script>
